name: rbv_tracing
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  
  # PyTorch with CUDA support
  - pytorch::pytorch>=2.0.0
  - pytorch::torchvision>=0.15.0
  - pytorch::pytorch-cuda=11.8  # For CUDA 11.8, or use 12.1 for newer GPUs
  
  # Image processing
  - opencv>=4.8.0
  - pillow>=10.0.0
  - scikit-image>=0.21.0
  - albumentations>=1.3.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Utilities
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - networkx>=3.1
  
  # pip packages (not available or better via pip)
  - pip
  - pip:
    - wandb>=0.15.0
    - gymnasium>=0.29.0
    - einops>=0.6.0

# Installation instructions:
# 1. Install conda/miniconda if not already installed
# 2. Create environment: conda env create -f environment.yml
# 3. Activate environment: conda activate fundus-centerline
# 4. Verify installation: python -c "import torch; print(torch.cuda.is_available())"
#
# For CPU-only installation, remove the pytorch-cuda line above
# For different CUDA versions, change pytorch-cuda version accordingly
# Available CUDA versions: 11.8, 12.1